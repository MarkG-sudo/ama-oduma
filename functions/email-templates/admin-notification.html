<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Order Alert - Ama Oduma</title>
    <style>
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f9f9f9;
            padding: 20px;
        }

         .email-header img {
            width: 100px;
        }


        .email-header {
            background-color: #306F44;
            color: white;
            padding: 30px;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }

        .email-header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: bold;
        }

        .email-content {
            background: white;
            padding: 30px;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .order-details {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .order-items {
            margin: 15px 0;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .order-total {
            font-size: 18px;
            font-weight: bold;
            color: #2c5530;
            text-align: right;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #2c5530;
        }

        .reference-number {
            background: #e8f5e8;
            padding: 10px 15px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 16px;
            margin: 10px 0;
        }

        .alert-badge {
            background: #ff6b6b;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="email-container">
        <div class="email-header">
            <h1>New Order Received!</h1>
            <img src="https://res.cloudinary.com/dmysye8a7/image/upload/v1761318448/AMA_ODUMA-mail_deuc0y.png" alt="ama-oduma-logo">
        </div>

        <div class="email-content">
            <div class="alert-badge">ACTION REQUIRED</div>

            <p>A new order has been placed and requires processing.</p>

            <div class="order-details">
                <h3>Customer Information</h3>
                <p><strong>Email:</strong> {{customerEmail}}</p>
                <p><strong>Reference:</strong> {{reference}}</p>

                <h3>Order Summary</h3>
                <div class="order-items">{{orderItems}}</div>
                <div class="order-total">Total Amount: GHS {{totalAmount}}</div>
            </div>
        </div>
    </div>
</body>

</html>
